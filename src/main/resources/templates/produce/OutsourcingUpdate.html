<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改外协单</title>
    <script src="../static/bots335/js/bootstrap.js" type="text/javascript"></script>
    <script src="../static/js/jquery-1.12.4.js" type="text/javascript"></script>
    <link href="../static/bots335/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h4>修改外协单</h4>
    <hr>
    <form action="/Outsourcing/findUpdate" method="post" id="info">
        <div class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-1 control-label">编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="id" th:value="${outsourcing.outsourcingId}"readOnly=readOnly>
                </div>
                <label class="col-sm-1 control-label">日期</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control" name="date" id="date"  th:value="${outsourcing.date}">
                </div>
                <label class="col-sm-1 control-label">要求交期</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control" name="delivery" id="delivery" th:value="${outsourcing.delivery}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">产品</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="productId" th:value="${outsourcing.productId}"readOnly=readOnly>
                </div>
                <label class="col-sm-1 control-label">生产计划</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control"name="planId" th:value="${outsourcing.planId}"readOnly=readOnly>
                </div>
                <label class="col-sm-1 control-label">MRP运算编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="mrp" th:value="${outsourcing.mrp}"readOnly=readOnly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">供应商</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="supplierId" id="supplierId" th:value="${outsourcing.supplierId}">
                </div>
                <label class="col-sm-1 control-label">供应商联系人</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="contactId" id="contactId" th:value="${outsourcing.contactId}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">数量</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="quantity" id="quantity"th:value="${outsourcing.quantity}">
                </div>
                <label class="col-sm-1 control-label">加工单价</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
                <label class="col-sm-1 control-label">金额</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control"readOnly=readOnly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">外协员</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="outsourcerId" id="outsourcerId" th:value="${outsourcing.outsourcerId}">
                </div>
                <label class="col-sm-1 control-label">外协职位</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">备注</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="note" th:value="${outsourcing.note}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">附件</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="annex" th:value="${outsourcing.annex}"readOnly=readOnly>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-9">
                    <input type="submit" value="保存" class="btn btn-info"/>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
<script type="text/javascript">
    $("#info").submit(function() {
        var date=$("#date").val();
        var delivery=$("#delivery").val();
        var supplierId=$("#supplierId").val();
        var contactId=$("#contactId").val();
        var quantity=$("#quantity").val();
        var outsourcerId=$("outsourcerId").val();
        if(date==""){
            alert("日期不能为空");
            return false;
        }else if(delivery==""){
            alert("要求交期不能为空");
            return false;
        }else if(supplierId==""){
            alert("供应商不能为空");
            return false;
        }else if(contactId==""){
            alert("供应商联系人不能为空");
            return false;
        }else if(quantity==""){
            alert("数量不能为空");
            return false;
        }else if(outsourcerId==""){
            alert("外协员不能为空");
            return false;
        }else{
            return true;
        }
    })
</script>
</html>
