<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>查看生产入库</title>
    <script src="../static/bots335/js/bootstrap.js" type="text/javascript"></script>
    <script src="../static/js/jquery-1.12.4.js" type="text/javascript"></script>
    <link href="../static/bots335/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h4>查看生产入库</h4>
    <hr>
    <a th:href="@{/Pstorage/findUpdate(pstorageId=${pstorage.pstorageId})}" class="btn btn-info">修改</a>
    <a th:href="@{/Pstorage/pstorageIdDelete(pstorageId=${pstorage.pstorageId})}" class="btn btn-info">删除</a>
    <table class="table table-bordered">
        <tr>
            <td style="width: 100px">编号</td>
            <td th:text="${pstorage.pstorageId}"></td>
            <td style="width: 100px">日期</td>
            <td th:text="${pstorage.date}"></td>
            <td style="width: 100px">制令单</td>
            <td th:text="${pstorage.morderId}"></td>
        </tr>
        <tr>
            <td>车间</td>
            <td th:text="${pstorage.workshop}"></td>
            <td>仓库</td>
            <td th:text="${pstorage.warehouseId}"></td>
            <td>生产计划</td>
            <td th:text="${pstorage.planId}"></td>
        </tr>
        <tr>
            <td>经手人</td>
            <td th:text="${pstorage.handleId}"></td>
            <td>经手职位</td>
            <td th:text="${pstorage.handleId}"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>备注</td>
            <td th:text="${pstorage.note}"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>制单人</td>
            <td th:text="${pstorage.manufacturingId}"></td>
            <td>制单时间</td>
            <td th:text="${pstorage.manufacturingdate}"></td>
            <td>最近修改人</td>
            <td th:text="${pstorage.modifyId}"></td>
        </tr>
        <tr>
            <td>最近更新时间</td>
            <td th:text="${pstorage.modifydate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
