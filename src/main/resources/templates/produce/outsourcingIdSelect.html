<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>查看外协单</title>
    <script src="../static/bots335/js/bootstrap.js" type="text/javascript"></script>
    <script src="../static/js/jquery-1.12.4.js" type="text/javascript"></script>
    <link href="../static/bots335/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h4>查看外协单 </h4>
    <hr>
    <a th:href="@{/Outsourcing/findUpdate(outsourcingId=${outsourcing.outsourcingId})}" class="btn btn-info">修改</a>
    <a th:href="@{/Outsourcing/outsourcingIdDelete(outsourcingId=${outsourcing.outsourcingId})}" class="btn btn-info">删除</a>
    <table class="table table-bordered">
        <tr>
            <td style="width: 100px">编号</td>
            <td th:text="${outsourcing.outsourcingId}"></td>
            <td style="width: 100px">产品</td>
            <td th:text="${outsourcing.productId}"></td>
            <td style="width: 100px">MRP运算编号</td>
            <td th:text="${outsourcing.mrp}"></td>
        </tr>
        <tr>
            <td>日期</td>
            <td th:text="${outsourcing.date}"></td>
            <td>要求交期</td>
            <td th:text="${outsourcing.delivery}"></td>
            <td>生产计划</td>
            <td th:text="${outsourcing.planId}"></td>
        </tr>
        <tr>
            <td>数量</td>
            <td th:text="${outsourcing.quantity}"></td>
            <td>已入库数</td>
            <td th:text="${outsourcing.warehouse}"></td>
            <td>待入库数</td>
            <td th:text="${outsourcing.stored}"></td>
        </tr>
        <tr>
            <td>供应商</td>
            <td th:text="${outsourcing.supplierId}"></td>
            <td>供应商联系人</td>
            <td th:text="${outsourcing.contactId}"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>外协员</td>
            <td th:text="${outsourcing.outsourcerId}"></td>
            <td>外协职位</td>
            <td th:text="${outsourcing.outsourcerId}"></td>
            <td>外协部门</td>
            <td th:text="${outsourcing.outsourcerId}"></td>
        </tr>
        <tr>
            <td>备注</td>
            <td th:text="${outsourcing.note}"></td>
        </tr>
        <tr>
            <td>附件</td>
            <td th:text="${outsourcing.annex}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
