<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增物料清单</title>
    <script src="../static/bots335/js/bootstrap.js" type="text/javascript"></script>
    <script src="../static/js/jquery-1.12.4.js" type="text/javascript"></script>
    <link href="../static/bots335/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h4>新增物料清单</h4>
    <hr>
    <form action="/Bomlb/findInsert" method="post" id="info">
        <div class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-3 control-label">编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="bomId" id="bomId">
                </div>
                <label class="col-sm-3 control-label">物料</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="materialsId" id="materialsId">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">仓库</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="warehouseId" id="warehouseId">
                </div>
                <label class="col-sm-3 control-label">备注</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="note" id="note">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">创建人</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="founderId" id="founderId">
                </div>
                <label class="col-sm-3 control-label">创建时间</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control" name="founderdate" id="founderdate">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-9">
                    <input type="submit" value="保存" class="btn btn-info"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
<script type="text/javascript">
    $("#info").submit(function() {
        var bomId=$("#bomId").val();
        var materialsId=$("#materialsId").val();
        var warehouseId=$("#warehouseId").val();
        var founderId=$("#founderId").val();
        var founderdate=$("#founderdate").val();
        if(bomId==""){
            alert("编号不能为空");
            return false;
        }else if(materialsId==""){
            alert("物料不能为空");
            return false;
        }else if(warehouseId==""){
            alert("仓库不能为空");
            return false;
        }else if(founderId==""){
            alert("创建人不能为空");
            return false;
        }else if(founderdate==""){
            alert("创建时间不能为空");
            return false;
        }else{
            return true;
        }
    })
</script>
</html>
