<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改生产入库</title>
    <script src="../static/bots335/js/bootstrap.js" type="text/javascript"></script>
    <script src="../static/js/jquery-1.12.4.js" type="text/javascript"></script>
    <link href="../static/bots335/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h4>修改生产入库</h4>
    <hr>
    <form action="/Pstorage/findUpdate" method="post" id="info">
        <div class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-3 control-label">原编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="id" th:value="${pstorage.pstorageId}"readOnly=readOnly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">编号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="pstorageId" id="pstorageId" th:value="${pstorage.pstorageId}">
                </div>
                <label class="col-sm-3 control-label">日期</label>
                <div class="col-sm-2">
                    <input type="date" class="form-control" name="date" id="date" th:value="${pstorage.date}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">仓库</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="warehouseId" id="warehouseId" th:value="${pstorage.warehouseId}">
                </div>
                <label class="col-sm-3 control-label">质检单</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" readOnly=readOnly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">制令单</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="morderId" th:value="${pstorage.morderId}" readOnly=readOnly>
                </div>
                <label class="col-sm-3 control-label">生产计划</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="planId" th:value="${pstorage.planId}" readOnly=readOnly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">经手人</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="handleId" id="handleId"th:value="${pstorage.handleId}">
                </div>
                <label class="col-sm-3 control-label">经手职位</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" readOnly=readOnly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">备注</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="note" id="note" th:value="${pstorage.note}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-9">
                    <input type="submit" value="保存" class="btn btn-info"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-1.12.4.js}"></script>
<script type="text/javascript">
    $("#info").submit(function() {
        var pstorageId=$("#pstorageId").val();
        var date=$("#date").val();
        var warehouseId=$("#warehouseId").val();
        var handleId=$("#handleId").val();
        if(pstorageId==""){
            alert("编号不能为空");
            return false;
        }else if(date==""){
            alert("日期不能为空");
            return false;
        }else if(warehouseId==""){
            alert("仓库不能为空");
            return false;
        }else if(handleId==""){
            alert("经手人不能为空");
            return false;
        }else{
            return true;
        }
    })
</script>
</html>
