<body>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    table{
        background-color:#333;
        border-bottom:1px solid #777;
        width: 100%;
        height:35px;
    }
    ul{
        margin-top: 9px;
    }
    li {
        list-style: none;
        width: 50px;
        height: 30px;
        text-align: center;
        margin-left:-16px;
    }
    b{
        color: white;
        font-size:12px;
        font-family:"宋体";
    }
    .low-button{
        width:120px; /* 宽度 */
        height: 22px; /* 高度 */
        border-width: 0px; /* 边框宽度 */
        border-radius:5px; /* 边框半径 */
        background-color:#F0F0F0;
        font-size: 12px;
        margin-top: 3px;
    }

    .drop-button{
        width: 120px;
        height: 22px;
        border-width: 0px; /* 边框宽度 */

        background-color:#F2F2F2;

    }
    .axc{

    }
    .dropdown-menu{
        background-color: steelblue;
        min-width:100%;
        border: 0px;
    }

</style>
<div class="row">
    <div class="col-sm-12">
        <table>
            <tr>
                <td>
                    <div style="padding:3px 0 0 3px;">
                        <img src="../static/bots335/img/1.jpg" border="0" />
                    </div>
                </td>
                <td>
                    <p style="color:#ddd; font-size: 12px;">
                        欢迎访问全管ERP+生产在线试用系统，试用其他产品点击如下链接：
                        <a href="http://oa.guanli360.com/" target="_blank">OA在线试用系统</a>、
                        <a href="http://crm.guanli360.com/" target="_blank">CRM在线试用系统</a>、
                        <a href="http://erp.guanli360.com/" target="_blank">ERP在线试用系统</a>
                    </p>
                </td>
                <td align="right" style="text-align:right;">
                    <div style="margin:4px 35px 0 0;">
                        <a title="计算器"><img src="../static/bots335/img/4.jpg" border="0" /></a>
                        <a title="农历（阴阳日历）"><img src="../static/bots335/img/1.jpg" border="0" /></a>
                    </div>
                </td>
                <td width="40">
                    <a title="注销退出" style="display:block;padding:4px 0 3px 6px;background-color:#900;border:1px solid #333;">
                        <img src="" border="0" style="display:block;" />
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-2" style="width: 50px;height:600px;margin-left: 30px;background-color:dimgrey;">
            <img src="../static/bots335/img/2.jpg" />
            <ul>
                <li><a><b>办公</b></a></li>
                <li><a><b>交流</b></a></li>
                <li><a><b>销售</b></a></li>
                <li><a><b>采购</b></a></li>
                <li><a><b>仓储</b></a></li>
                <li><a><b>项目</b></a></li>
                <li><a><b>生产</b></a></li>
                <li><a><b>服务</b></a></li>
                <li><a><b>后勤</b></a></li>
                <li><a><b>人事</b></a></li>
                <li><a><b>财务</b></a></li>
                <li><a><b>报表</b></a></li>
                <li><a><b>系统</b></a></li>
            </ul>
            <img src="../static/bots335/img/7.jpg" />
        </div>
        <div class="col-sm-3" style="background-color: steelblue;width: 150px; height: 600px;">
            <div class="low">

        </div>
        <div class="col-sm-3" style="background-color:lemonchiffon;width:1335px; height: 600px;" id="welcome" >
            <div class="container">

                <h3>成本调整信息</h3>
                <form action="/ln/list" method="post">

                    <div class="row">
                        <div class="col-sm--1"></div>
                        <div class="col-sm-4">编号：
                            <input type="text"  name="lnventoryId" id="lnventoryId"/>

                        </div>
                        <div class="col-sm--1"></div>
                        <div class="col-sm-8">日期：
                            <input type="date"  name="lnventoryDate" id="lnventoryDate"/>--<input type="date"  name="Date" id="Date"/>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm--1"></div>z
                        <div class="col-sm-4">经手人：
                            <input type="text"  name="staffId" id="staffId"/>
                            <a href="/clerkln/cllist"><img src="../static/bots335/img/r5.png" style="width: 30px;height: 30px;"></a>
                        </div>

                        <div class="col-sm-8"></div>
                        <div class="col-sm--2">
                            <input class="btn btn-info" type="submit" value="查询"/>
                            <input class="btn btn-info" type="submit" id="qk" value="清空查询"/>
                            <button class="btn btn-info">
                                <a  href="/ln/add" class=" glyphicon glyphicon-plus-sign">添加</a>
                            </button>
                        </div>

                    </div>
                </form>	<br/>

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered table-hover">
                            <tr class="info">
                                <th>编号</th>
                                <th>日期</th>
                                <th>仓库</th>
                                <th>数量</th>
                                <th>成本偏移</th>
                                <th>经手人</th>
                                <th>备注</th>

                            </tr>
                            <tr th:each="les :${lnven.list }">
                                <td th:text="${les.lnventoryId}"></td>
                                <td th:text="${les.lnventoryDate}"></td>
                                <td th:text="${les.wareId.department}"></td>
                                <td th:text="${les.lnventoryQuan}"></td>
                                <td th:text="${les.lnventoryCost}"></td>
                                <td th:text="${les.staffId}"></td>
                                <td th:text="${les.lnventoryBei}"></td>

                            </tr>

                        </table>
                    </div>
                    </table>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-5">
                            <ul class="pagination">

                                <li><a th:href="@{/ln/list(index=1)}">首页</a> </li>

                                <li><span th:switch="${lnven.pageIndex}">
                                        <a th:case="1" th:href="@{/ln/list(index=1)}">上一页</a>
                                        <a th:case="*" th:href="@{/ln/list(index=${lnven.pageIndex-1})}">上一页</a>
                                        </span>
                                </li>

                                <li>
                                        <span th:switch="${lnven.pageIndex}">
                                        <a th:case="${lnven.pageNumber}" th:href="@{/ln/list(index=${lnven.pageNumber})}">下一页</a>
                                        <a th:case="*" th:href="@{/ln/list(index=${lnven.pageIndex+1})}">下一页</a>
                                        </span>
                                </li>
                                <li><a th:href="@{/ln/list(index=${lnven.pageNumber})}">尾页</a></li>

                              <!--  <li><a th:href="@{list?index=1}">首页</a></li>
                                <li> <a th:href="@{list?(index=${lnven.pageIndex>1?lnven.pageIndex-1:1})}">上一页</a></li>
                                <li> <a th:href="@{list?(index=${lnven.pageIndex<lnven.pageNumber?lnven.pageIndex+1:lnven.pageNumber})}">下一页</a></li>
                                <li><a th:href="@{list?(index=${lnven.pageNumber})}">末页</a></li>-->
                                &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                第<span th:text="${lnven.pageIndex}"></span>页/共<span th:text="${lnven.pageNumber}"></span>页
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript">
    $("#qk").click(function(){
        $("#lnventoryId").val("");
        $("#lnventoryDate").val("");
        $("#Date").val("");
        $("#staffId").val("");



    })
</script>
</html>
