    <div class="row">
        <div class="col-sm-2" style="width: 50px;height:600px;margin-left: 30px;background-color:dimgrey;">
            <img src="../static/bots335/img/2.jpg" />
            <ul>
                <li><a><b>办公</b></a></li>

        </div>
        <div class="col-sm-3" style="background-color: steelblue;width: 150px; height: 600px;">
            <div class="low">

            </div>
            <div class="col-sm-3" style="background-color:lemonchiffon;width:1335px; height: 600px;" id="welcome" >
                <div class="container">

                    <h3>库存上下限制信息</h3>
                    <form action="/over/ovlistStup" method="post">
                        <div class="col-sm--1"></div>
                        <div class="col-sm-4">仓库：
                            <input type="text"  name="wareId" id="wareId"/>
                            <a href="/depo/doplist"><img src="../static/bots335/img/r5.png" style="width: 30px;height: 30px;"></a>
                        </div>
                        <div class="row">
                            <div class="col-sm--1"></div>
                            <div class="col-sm-4">商品物料：
                                <input type="text"  name="commodityId" id="commodityId"/>

                            </div>

                        </div><br>
                        <div class="row">


                            <div class="col-sm-5"></div>
                            <div class="col-sm--2">
                                <input class="btn btn-info" type="submit" value="查询"/>
                                <input class="btn btn-info" type="submit" id="qk" value="清空查询"/>

                            </div>

                        </div>
                    </form>	<br/>

                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered table-hover"  >
                                <tr class="info">
                                    <th> <input type="checkbox" id="inlineCheckbox1" value="option1"></th>
                                    <th>商品物料</th>
                                    <th>仓库</th>
                                    <th>数量</th>
                                    <th>可用保守数</th>
                                    <th>乐观可用数</th>
                                    <th>入库数量</th>
                                    <th>出库数量</th>
                                    <th>库存下限</th>
                                    <th>库存上限</th>

                                </tr>
                                <tr th:each="les :${ovlistStup.list }">
                                    <td><input type="checkbox" id="inlineCheckbox2" value="option1"></td>
                                    <td th:text="${les.commodityId}"></td>
                                    <td th:text="${les.wareId.department}"></td>
                                    <td th:text="${les.overviewQuan}"></td>
                                    <td th:text="${les.overviewConse}"></td>
                                    <td th:text="${les.overviewOpt}"></td>
                                    <td th:text="${les.overviewInto}"></td>
                                    <td th:text="${les.overviewOut}"></td>
                                    <td th:text="${les.overviewGrint}"></td>
                                    <td th:text="${les.overviewGrout}"></td>

                                </tr>

                            </table>
                        </div>
                        </table>
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-5">
                                <ul class="pagination">


                                    <li><a th:href="@{/over/ovlistStup(index=1)}">首页</a> </li>

                                    <li><span th:switch="${ovlistStup.pageIndex}">
                                        <a th:case="1" th:href="@{/over/ovlistStup(index=1)}">上一页</a>
                                        <a th:case="*" th:href="@{/over/ovlistStup(index=${ovlistStup.pageIndex-1})}">上一页</a>
                                        </span>
                                    </li>

                                    <li>
                                        <span th:switch="${ovlistStup.pageIndex}">
                                        <a th:case="${ovlistStup.pageNumber}" th:href="@{/over/ovlistStup(index=${ovlistStup.pageNumber})}">下一页</a>
                                        <a th:case="*" th:href="@{/over/ovlistStup(index=${ovlistStup.pageIndex+1})}">下一页</a>
                                        </span>
                                    </li>
                                    <li><a th:href="@{/over/ovlistStup(index=${ovlistStup.pageNumber})}">尾页</a></li>

                                  <!--  <li><a th:href="@{list?index=1}">首页</a></li>
                                    <li> <a th:href="@{list?(index=${lnven.pageIndex>1?lnven.pageIndex-1:1})}">上一页</a></li>
                                    <li> <a th:href="@{list?(index=${lnven.pageIndex<lnven.pageNumber?lnven.pageIndex+1:lnven.pageNumber})}">下一页</a></li>
                                    <li><a th:href="@{list?(index=${lnven.pageNumber})}">末页</a></li>-->
                                    &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                    第<span th:text="${lnven.pageIndex}"></span>页/共<span th:text="${lnven.pageNumber}"></span>页
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
