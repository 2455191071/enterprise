                <form class="form-horizontal" role="form" action="/ln/add" method="post">
                    <div class="row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-2">
                            <h2 >添加成本调整</h2>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-3 control-label">编号：</span>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="lnventoryId" id="lnventoryId" placeholder="请输入编号" />
                        </div>
                        <span class="col-sm-3 control-label">日期：</span>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" name="lnventoryDate" id="lnventoryDate" placeholder="请输入日期" />
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-sm-3 control-label">仓库：</span>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="warehouseId" id="wareId" placeholder="请输入仓库" />
                        </div>
                        <span class="col-sm-3 control-label">数量：</span>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="lnventoryQuan" id="lnventoryQuan" placeholder="请输入数量" />
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-sm-3 control-label">金额：</span>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="lnventoryAmou" id="lnventoryAmou" placeholder="请输入金额" />
                        </div>
                        <span class="col-sm-3 control-label">成本偏移：</span>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="lnventoryCost" id="lnventoryCost" placeholder="请输入成本偏移" />
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-sm-3 control-label">拆装盈利：</span>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="lnventoryProfit" id="lnventoryProfit" placeholder="请输入拆装盈利" />
                        </div>
                        <span class="col-sm-3 control-label">职员编号：</span>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="staffId" id="staffId" placeholder="请输入职员编号" />
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-sm-3 control-label">备注：</span>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="lnventoryBei" id="lnventoryBei" style="height: 80px;" placeholder="请输入备注" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-7" style="text-align: right;">
                            <button class="btn btn-info btn-sm">
                                <span  class=" glyphicon glyphicon-user" id="sub"  onclick="javascript:return Check();">提 交</span>
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <span class=" glyphicon glyphicon-arrow-left" id="qk">清空</span>
                            </button>
                        </div>
                    </div>
                </form>
                <script type="text/javascript">
                    $("#qk").click(function(){
                        $("#lnventoryId").val("");
                        $("#lnventoryDate").val("");
                        $("#wareId").val("");
                        $("#lnventoryQuan").val("");
                        $("#lnventoryAmou").val("");
                        $("#lnventoryCost").val("");
                        $("#lnventoryProfit").val("");
                        $("#staffId").val("");
                        $("#lnventoryBei").val("");

                    });
                </script>
                <script type="text/javascript">

                    //非空验证的方法
                    function Check(){
                        var lnventoryId=document.getElementById("lnventoryId").value;
                        var lnventoryDate=document.getElementById("lnventoryDate").value;
                        var wareId=document.getElementById("wareId").value;
                        var lnventoryQuan=document.getElementById("lnventoryQuan").value;
                        var lnventoryAmou=document.getElementById("lnventoryAmou").value;
                        var lnventoryCost=document.getElementById("lnventoryCost").value;
                        var lnventoryProfit=document.getElementById("lnventoryProfit").value;
                        var staffId=document.getElementById("staffId").value;
                        var lnventoryBei=document.getElementById("lnventoryBei").value;

                        if(lnventoryId=="") {
                            alert('编号不能为空！');
                            return false;
                        }else if(lnventoryDate==""){
                            alert('日期不能为空！');
                            return false;
                        }else if(wareId==""){
                            alert('仓库编号不能为空！');
                            return false;
                        }else if(lnventoryQuan==""){
                            alert('数量不能为空！');
                            return false;
                        }else if(lnventoryAmou==""){
                            alert('金额不能为空！');
                            return false;
                        }else if(lnventoryCost==""){
                            alert('成本偏移不能为空！');
                            return false;
                        }else if(staffId==""){
                            alert('职员不好不能为空！');
                            return false;
                        }else if(lnventoryBei==""){
                            alert('备注不好不能为空！');
                            return false;
                        }
                        else {
                            return true;
                        }
                    }
                </script>
